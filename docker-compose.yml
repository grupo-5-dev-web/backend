version: "3.9"

services:
  nginx:
    build:
      context: ./infra/nginx
      dockerfile: Dockerfile
    container_name: nginx-gateway
    ports:
      - "8000:80"
    depends_on:
      - user
      - tenant
      - resource
      - reservation
    networks:
      - backend_net

  user:
    build:
      context: .
      dockerfile: services/user/Dockerfile
    expose:
      - "8000"
    container_name: user
    environment:
      - DATABASE_URL=postgresql://user:password@db_user:5432/userdb
      - APP_ROOT_PATH=/users
    depends_on:
      db_user:
        condition: service_healthy
    networks:
      - backend_net
    command: ["/bin/sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"]

  tenant:
    build:
      context: .
      dockerfile: services/tenant/Dockerfile
    expose:
      - "8000"
    container_name: tenant
    environment:
      - DATABASE_URL=postgresql://user:password@db_tenant:5432/tenantdb
      - APP_ROOT_PATH=/tenants
    depends_on:
      db_tenant:
        condition: service_healthy
    networks:
      - backend_net
    command: ["/bin/sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"]

  resource:
    build:
      context: .
      dockerfile: services/resource/Dockerfile
    expose:
      - "8000"
    container_name: resource
    environment:
      - DATABASE_URL=postgresql://user:password@db_resource:5432/resourcedb
      - APP_ROOT_PATH=/resources
      - TENANT_SERVICE_URL=http://tenant:8000/tenants
      - RESERVATION_SERVICE_URL=http://reservation:8000/reservations
    depends_on:
      db_resource:
        condition: service_healthy
    networks:
      - backend_net
    command: ["/bin/sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"]

  reservation:
    build:
      context: .
      dockerfile: services/reservation/Dockerfile
    expose:
      - "8000"
    container_name: reservation
    environment:
      - DATABASE_URL=postgresql://user:password@db_reservation:5432/reservationdb
      - APP_ROOT_PATH=/reservations
      - TENANT_SERVICE_URL=http://tenant:8000/tenants
    depends_on:
      db_reservation:
        condition: service_healthy
    networks:
      - backend_net
    command: ["/bin/sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"]

  db_user:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d userdb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend_net

  db_tenant:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tenantdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d tenantdb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend_net

  db_resource:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: resourcedb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d resourcedb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend_net

  db_reservation:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: reservationdb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d reservationdb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend_net

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - backend_net

networks:
  backend_net:
    driver: bridge
