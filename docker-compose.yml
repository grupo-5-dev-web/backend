services:
  nginx:
    build:
      context: ./infra/nginx
      dockerfile: Dockerfile
    container_name: nginx-gateway
    ports:
      - "8000:80"
    depends_on:
      - user
      - tenant
      - resource
      - booking
    networks:
      - backend_net

  user:
    build:
      context: .
      dockerfile: services/user/Dockerfile
    expose:
      - "8000"
    container_name: user
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db_user:5432/${POSTGRES_DB_USER}
      - REDIS_URL=${REDIS_URL}
      - TENANT_SERVICE_URL=${TENANT_SERVICE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - ACCESS_TOKEN_EXPIRE_HOURS=${ACCESS_TOKEN_EXPIRE_HOURS}
    depends_on:
      db_user:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_net
    command: ["/bin/sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  tenant:
    build:
      context: .
      dockerfile: services/tenant/Dockerfile
    expose:
      - "8000"
    container_name: tenant
    hostname: tenant
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db_tenant:5432/${POSTGRES_DB_TENANT}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      db_tenant:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_net
    command: ["/bin/sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  resource:
    build:
      context: .
      dockerfile: services/resource/Dockerfile
    expose:
      - "8000"
    container_name: resource
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db_resource:5432/${POSTGRES_DB_RESOURCE}
      - REDIS_URL=${REDIS_URL}
      - TENANT_SERVICE_URL=${TENANT_SERVICE_URL}
      - BOOKING_SERVICE_URL=${BOOKING_SERVICE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
    depends_on:
      db_resource:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_net
    command: ["/bin/sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  booking:
    build:
      context: .
      dockerfile: services/booking/Dockerfile
    expose:
      - "8000"
    container_name: booking
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db_booking:5432/${POSTGRES_DB_BOOKING}
      - REDIS_URL=${REDIS_URL}
      - TENANT_SERVICE_URL=${TENANT_SERVICE_URL}
      - RESOURCE_SERVICE_URL=${RESOURCE_SERVICE_URL}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ALGORITHM=${JWT_ALGORITHM}
    depends_on:
      db_booking:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend_net
    command: ["/bin/sh", "-c", "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/ready"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  db_user:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_USER}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend_net

  db_tenant:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_TENANT}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB_TENANT}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend_net

  db_resource:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_RESOURCE}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB_RESOURCE}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend_net

  db_booking:
    image: postgres:15
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_BOOKING}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB_BOOKING}"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend_net

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - backend_net

networks:
  backend_net:
    driver: bridge
