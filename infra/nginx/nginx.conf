worker_processes 1;

events { worker_connections 1024; }

http {
    include       mime.types;
    default_type  application/json;

    sendfile        on;
    keepalive_timeout  65;

    upstream tenant_service {
        server tenant:8000;
    }

    upstream user_service {
        server user:8000;
    }

    upstream resource_service {
        server resource:8000;
    }

    upstream booking_service {
        server booking:8000;
    }

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        location = / {
            try_files /index.html =404;
        }

        location = /docs {
            return 302 /;
        }

        location = /favicon.ico {
            try_files /favicon.ico =404;
        }

        # Swagger Docs para cada servi√ßo
        location ^~ /api-docs/tenants/ {
            rewrite ^/api-docs/tenants/(.*) /$1 break;
            proxy_pass http://tenant_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location = /api-docs/tenants {
            rewrite ^ /docs break;
            proxy_pass http://tenant_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ^~ /api-docs/users/ {
            rewrite ^/api-docs/users/(.*) /$1 break;
            proxy_pass http://user_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location = /api-docs/users {
            rewrite ^ /docs break;
            proxy_pass http://user_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ^~ /api-docs/resources/ {
            rewrite ^/api-docs/resources/(.*) /$1 break;
            proxy_pass http://resource_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location = /api-docs/resources {
            rewrite ^ /docs break;
            proxy_pass http://resource_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location ^~ /api-docs/bookings/ {
            rewrite ^/api-docs/bookings/(.*) /$1 break;
            proxy_pass http://booking_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location = /api-docs/bookings {
            rewrite ^ /docs break;
            proxy_pass http://booking_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /tenants/ {
            proxy_pass http://tenant_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_buffering off;
            client_max_body_size 20M;
        }

        location /users/ {
            proxy_pass http://user_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        location /resources/ {
            proxy_pass http://resource_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        location /categories/ {
            proxy_pass http://resource_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_buffering off;
            client_max_body_size 20M;
        }

        location /bookings/ {
            proxy_pass http://booking_service;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}
