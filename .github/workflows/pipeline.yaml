name: backend-ci

on:
  pull_request:
    branches: [ "main" ]

jobs:

  # --------------------------
  # 1) Lint com Ruff
  # --------------------------
  lint:
    name: Lint with Ruff
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff
        run: ruff check .


  # ---------------------------------------
  # 2) Testes por serviço e Coverage Report
  # ---------------------------------------
  tests:
    name: Test ${{ matrix.service }} with coverage
    runs-on: ubuntu-latest
    needs: lint

    strategy:
      fail-fast: false
      matrix:
        service: [ tenant, resource, reservation, user ]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install common deps
        run: |
          python -m pip install --upgrade pip
          pip install \
            fastapi \
            uvicorn \
            psycopg2-binary \
            sqlalchemy \
            redis \
            python-dotenv \
            email-validator \
            alembic \
            httpx \
            pytest \
            pytest-cov

      - name: Run pytest with coverage for ${{ matrix.service }}
        working-directory: services
        run: |
          pytest ${{ matrix.service }}/tests \
            --cov=${{ matrix.service }} \
            --cov-report=xml \
            --cov-report=term

      - name: Upload coverage to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.service }}
          path: services/${{ matrix.service }}/coverage.xml


  # -----------------------------------
  # 3) Build dos containers - validação
  # -----------------------------------
  docker-build:
    name: Validate Dockerfiles (docker compose build)
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build docker-compose images
        working-directory: .
        run: docker compose build
